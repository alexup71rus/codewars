<body>
    <script>
    function XO(str) {
        const x = str.match(/[Xx]/g);
        const o = str.match(/[Oo]/g);
        return (x && x.length) === (o && o.length);
    }
    // console.log(XO("xxoo"), XO("xxxoOo"), XO("xoo"), XO("e"));
    </script>
